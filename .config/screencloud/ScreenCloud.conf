[General]
config-version=1.1
first-run=false

[hotkeys]
captureFullScreen=Ctrl+Shift+Print
captureSelection=Print
captureWindow=Ctrl+Print

[main]
capture-multiple-monitors=false
capture-window-borders=false
current-uploader=localfile
delay=1000
format=png
jpeg-quality=90
open-file-last-dir=/home/kuntashov
run-on-startup=true
show-notifications=true
show-save-dialog=true
sound=false

[network]
proxy-req-auth=false

[updates]
check-updates-automatically=true

[uploaders]
LocalFolder\AskForDescription=False
LocalFolder\FolderPath=/home/kuntashov/Pictures/Screenshots2/
LocalFolder\LastSubfolder=\x418\x43d\x444-\x41f\x43e\x434\x43f\x438\x441\x430\x43d\x442
LocalFolder\LastSuffix=prin
LocalFolder\SaveToSubfolder=False
file\folder=/home/kuntashov/Pictures/Screenshots
file\name-format=Screenshot at %H-%M-%S
shell\command=python3.8 /home/kuntashov/Devel/screenshot-manager/t1.py {s}
shell\copyOutput=True
